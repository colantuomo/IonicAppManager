<ion-header>
  <ion-navbar>
    <ion-title text-center>{{pedidos.length}} Itens Adicionados</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-slides #pedidosSlide (ionSlideDidChange)="testSlide(item)" *ngFor="let item of pedidos">
      <ion-slide>
        <ion-card>
          <ion-card-content>
            <ion-card-title>
              {{item.itemName}}
            </ion-card-title>
            <ion-item text-center>
              {{item.qntd}} de {{item.itemSabor}} a {{item.valorTotal | currency: 'R$'}}
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-slide>
    </ion-slides>
    <ion-item text-center>
      Total a pagar: {{totalPedido | currency: 'R$'}}
    </ion-item>
  </ion-list>
      <button ion-button block (click)="novoItem()">
         Novo Item
       </button>
      <button ion-button block>
         Finalizar Pedido
       </button>
</ion-content>
